<div class="max-w-3xl mx-auto px-4 py-10 space-y-8">
    <div>
        <h1
            class="text-3xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-white to-cyan-300">
            Upload Media
        </h1>
        <p class="text-sm text-slate-400 mt-2">
            Share your best gaming clip or image with the community.
        </p>
    </div>

    <form (ngSubmit)="submit()" class="space-y-6" #f="ngForm">
        <div class="space-y-3">
            <label class="block text-sm font-medium text-slate-300">Title
                *</label>
            <input
                required
                name="title"
                [(ngModel)]="title"
                class="w-full px-4 py-2 rounded-lg bg-slate-800 border border-slate-600 focus:outline-none focus:ring-2 focus:ring-cyan-500" />
        </div>

        <div class="space-y-3">
            <label
                class="block text-sm font-medium text-slate-300">Description</label>
            <textarea
                rows="4"
                name="description"
                [(ngModel)]="description"
                class="w-full px-4 py-2 rounded-lg bg-slate-800 border border-slate-600 focus:outline-none focus:ring-2 focus:ring-cyan-500 resize-y"></textarea>
        </div>

        <div class="grid md:grid-cols-2 gap-6">
            <div class="space-y-3">
                <label class="block text-sm font-medium text-slate-300">Game
                    Category</label>
                <input
                    name="gameCategory"
                    [(ngModel)]="gameCategory"
                    placeholder="FPS, MOBA..."
                    class="w-full px-4 py-2 rounded-lg bg-slate-800 border border-slate-600 focus:outline-none focus:ring-2 focus:ring-cyan-500" />
            </div>
            <div class="space-y-3">
                <label
                    class="block text-sm font-medium text-slate-300">Visibility</label>
                <select
                    name="visibility"
                    [(ngModel)]="visibility"
                    class="w-full px-4 py-2 rounded-lg bg-slate-800 border border-slate-600 focus:outline-none focus:ring-2 focus:ring-cyan-500">
                    <option value="PUBLIC">Public</option>
                    <option value="PRIVATE">Private</option>
                </select>
            </div>
        </div>

        <div class="space-y-3">
            <label class="block text-sm font-medium text-slate-300">Tags (comma
                separated)</label>
            <input
                name="tags"
                [(ngModel)]="tags"
                placeholder="gaming, clutch"
                class="w-full px-4 py-2 rounded-lg bg-slate-800 border border-slate-600 focus:outline-none focus:ring-2 focus:ring-cyan-500" />
        </div>

        <div class="space-y-3">
            <label class="block text-sm font-medium text-slate-300">File
                *</label>
            <div
                class="rounded-xl border-2 border-dashed border-slate-600 p-6 text-center bg-slate-900/40"
                [class.border-cyan-500]="dragActive"
                (dragover)="onDragOver($event)"
                (dragleave)="onDragLeave($event)"
                (drop)="onDrop($event)">
                <p class="text-sm text-slate-400 mb-2" *ngIf="!file">
                    Drag & drop or click to browse.
                </p>
                <p *ngIf="file" class="text-xs text-cyan-300 break-all">
                    {{ file.name }} ({{ file.size | number }} bytes)
                </p>
                <input
                    type="file"
                    (change)="onFileChange($event)"
                    class="hidden"
                    #fileInput />
                <button
                    type="button"
                    class="mt-2 px-4 py-1.5 text-xs rounded bg-slate-700 hover:bg-slate-600"
                    (click)="fileInput.click()">
                    Choose File
                </button>
            </div>
            <p class="text-[11px] text-slate-500">
                Videos ≤ 100MB (mp4/mov/avi). Images ≤ 10MB (jpg/png/gif).
            </p>
            <p *ngIf="error()" class="text-xs text-red-400">{{ error() }}</p>
        </div>

        <div class="flex justify-end gap-3 pt-4">
            <button
                type="button"
                class="px-5 py-2 rounded-lg bg-slate-700 hover:bg-slate-600 text-sm"
                (click)="reset()">
                Reset
            </button>
            <button
                type="submit"
                [disabled]="!file || uploading()"
                class="px-5 py-2 rounded-lg bg-cyan-600 hover:bg-cyan-500 disabled:opacity-60 text-sm font-medium flex items-center gap-2">
                <span
                    *ngIf="uploading()"
                    class="w-4 h-4 border-2 border-white/60 border-t-transparent rounded-full animate-spin"></span>
                Upload
            </button>
        </div>

        <div
            *ngIf="progress() > 0 && progress() < 100"
            class="h-2 bg-slate-700 rounded-full overflow-hidden">
            <div
                class="h-full bg-gradient-to-r from-cyan-500 to-fuchsia-500"
                [style.width.%]="progress()"></div>
        </div>
    </form>
</div>
