<div class="max-w-3xl mx-auto px-4 py-10 space-y-8">
    <div>
        <h1
            class="text-3xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-white to-fuchsia-300">
            Create Post
        </h1>
        <p class="text-sm text-slate-400 mt-2">
            Share updates, experiences, or attach your media.
        </p>
    </div>

    <form (ngSubmit)="submit()" class="space-y-6" #f="ngForm">
        <div class="space-y-3">
            <label
                class="block text-sm font-medium text-slate-300">Title</label>
            <input
                name="title"
                [(ngModel)]="title"
                class="w-full px-4 py-2 rounded-lg bg-slate-800 border border-slate-600 focus:outline-none focus:ring-2 focus:ring-fuchsia-500" />
        </div>

        <div class="space-y-3">
            <label class="block text-sm font-medium text-slate-300">Content
                *</label>
            <textarea
                rows="5"
                required
                name="content"
                [(ngModel)]="content"
                class="w-full px-4 py-2 rounded-lg bg-slate-800 border border-slate-600 focus:outline-none focus:ring-2 focus:ring-fuchsia-500 resize-y"></textarea>
        </div>

        <div class="grid md:grid-cols-2 gap-6">
            <div class="space-y-3">
                <label class="block text-sm font-medium text-slate-300">Game
                    Title</label>
                <input
                    name="gameTitle"
                    [(ngModel)]="gameTitle"
                    class="w-full px-4 py-2 rounded-lg bg-slate-800 border border-slate-600 focus:outline-none focus:ring-2 focus:ring-fuchsia-500" />
            </div>
            <div class="space-y-3">
                <label class="block text-sm font-medium text-slate-300">Game
                    Category</label>
                <input
                    name="gameCategory"
                    [(ngModel)]="gameCategory"
                    class="w-full px-4 py-2 rounded-lg bg-slate-800 border border-slate-600 focus:outline-none focus:ring-2 focus:ring-fuchsia-500" />
            </div>
        </div>

        <div class="grid md:grid-cols-2 gap-6">
            <div class="space-y-3">
                <label
                    class="block text-sm font-medium text-slate-300">Platform</label>
                <input
                    name="platform"
                    [(ngModel)]="platform"
                    class="w-full px-4 py-2 rounded-lg bg-slate-800 border border-slate-600 focus:outline-none focus:ring-2 focus:ring-fuchsia-500" />
            </div>
            <div class="space-y-3">
                <label
                    class="block text-sm font-medium text-slate-300">Visibility</label>
                <select
                    name="visibility"
                    [(ngModel)]="visibility"
                    class="w-full px-4 py-2 rounded-lg bg-slate-800 border border-slate-600 focus:outline-none focus:ring-2 focus:ring-fuchsia-500">
                    <option value="PUBLIC">Public</option>
                    <option value="PRIVATE">Private</option>
                </select>
            </div>
        </div>

        <div class="space-y-3">
            <label class="block text-sm font-medium text-slate-300">Tags (comma
                separated)</label>
            <input
                name="tags"
                [(ngModel)]="tags"
                placeholder="gaming, squad"
                class="w-full px-4 py-2 rounded-lg bg-slate-800 border border-slate-600 focus:outline-none focus:ring-2 focus:ring-fuchsia-500" />
        </div>

        <div class="space-y-3">
            <label class="block text-sm font-medium text-slate-300">Hashtags
                (comma separated)</label>
            <input
                name="hashtags"
                [(ngModel)]="hashtags"
                placeholder="#valorant, #fps"
                class="w-full px-4 py-2 rounded-lg bg-slate-800 border border-slate-600 focus:outline-none focus:ring-2 focus:ring-fuchsia-500" />
        </div>

        <div class="flex justify-end gap-3 pt-4">
            <button
                type="button"
                (click)="reset()"
                class="px-5 py-2 rounded-lg bg-slate-700 hover:bg-slate-600 text-sm">
                Reset
            </button>
            <button
                type="submit"
                [disabled]="!content.trim() || submitting()"
                class="px-5 py-2 rounded-lg bg-fuchsia-600 hover:bg-fuchsia-500 disabled:opacity-60 text-sm font-medium flex items-center gap-2">
                <span
                    *ngIf="submitting()"
                    class="w-4 h-4 border-2 border-white/60 border-t-transparent rounded-full animate-spin"></span>
                Publish
            </button>
        </div>
    </form>
</div>
