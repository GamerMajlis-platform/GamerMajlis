<div
    class="min-h-screen bg-gradient-to-br  from-slate-900 via-slate-800 to-slate-900 text-white overflow-x-hidden"
    #homeContainer>

    <div class="fixed inset-0 pointer-events-none z-0">
        <div
            class="absolute top-20 left-10 w-32 h-32 border-2 border-mint/30 rotate-45 animate-spin-slow"></div>
        <div
            class="absolute top-40 right-20 w-24 h-24 border-2 border-teal/30 rounded-full animate-bounce-slow"></div>
        <div
            class="absolute bottom-40 left-1/4 w-16 h-16 rotate-12 animate-pulse"><img
                src="/images/Controller.png" alt></div>
        <div
            class="absolute top-1/2 right-10 w-20 h-20 border-2 border-mint/30 transform rotate-45 animate-ping"></div>
    </div>

    <!-- Interactive Hero Section -->
    <section #heroSection
        class="hero-interactive relative min-h-screen flex items-center justify-center overflow-hidden"
        [@heroAnimation]>

        <!-- Profile Header -->
        <div class="container mx-auto px-4 py-8">
            <h1
                class="text-3xl font-bold text-white text-center mb-8">Profile</h1>

            <!-- Profile Card -->
            <div class="max-w-4xl mx-auto">
                <div
                    class="bg-slate-800/50 backdrop-blur-sm rounded-2xl border border-slate-700/50 shadow-2xl p-6 md:p-8">

                    <!-- Profile Info Section -->
                    <div
                        class="flex flex-col md:flex-row items-center md:items-start gap-6 mb-8">

                        <!-- Profile Image -->
                        <div class="relative group">
                            <div
                                class="w-32 h-32 md:w-40 md:h-40 rounded-full overflow-hidden ring-4 ring-cyan-500/30 group-hover:ring-cyan-400/50 transition-all duration-300">
                                <img src="/images/user4.jpg"
                                    alt="Profile Avatar"
                                    class="w-full h-full object-cover">
                            </div>
                            <div
                                class="absolute inset-0 rounded-full bg-gradient-to-tr from-cyan-500/20 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>
                        </div>

                        <!-- Profile Details -->
                        <div class="flex-1 text-center md:text-left">
                            <div
                                class="flex flex-col md:flex-row md:items-center md:justify-between gap-4">
                                <div>
                                    <h2
                                        class="text-2xl md:text-3xl font-bold text-white mb-1">Display
                                        Name</h2>
                                    <p
                                        class="text-cyan-400 text-sm md:text-base">Discord
                                        Name</p>
                                </div>

                                <!-- Edit Profile Button - Desktop -->
                                <button
                                    class="hidden md:flex items-center gap-2 px-6 py-2.5 bg-slate-700 hover:bg-slate-600 text-white rounded-lg transition-all duration-200 hover:shadow-lg hover:shadow-cyan-500/20">
                                    <svg class="w-4 h-4" fill="none"
                                        stroke="currentColor"
                                        viewBox="0 0 24 24">
                                        <path stroke-linecap="round"
                                            stroke-linejoin="round"
                                            stroke-width="2"
                                            d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z"></path>
                                    </svg>
                                    Edit Profile
                                </button>
                            </div>

                            <!-- Social Media Links -->
                            <div
                                class="flex items-center justify-center md:justify-start gap-4 mt-4">
                                <a href="#"
                                    class="text-slate-400 hover:text-cyan-400 transition-colors duration-200">
                                    <svg class="w-5 h-5" fill="currentColor"
                                        viewBox="0 0 24 24">
                                        <path
                                            d="M23 3a10.9 10.9 0 01-3.14 1.53 4.48 4.48 0 00-7.86 3v1A10.66 10.66 0 013 4s-4 9 5 13a11.64 11.64 0 01-7 2c9 5 20 0 20-11.5a4.5 4.5 0 00-.08-.83A7.72 7.72 0 0023 3z"></path>
                                    </svg>
                                </a>
                                <a href="#"
                                    class="text-slate-400 hover:text-cyan-400 transition-colors duration-200">
                                    <svg class="w-5 h-5" fill="currentColor"
                                        viewBox="0 0 24 24">
                                        <path
                                            d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"></path>
                                    </svg>
                                </a>
                                <a href="#"
                                    class="text-slate-400 hover:text-cyan-400 transition-colors duration-200">
                                    <svg class="w-5 h-5" fill="currentColor"
                                        viewBox="0 0 24 24">
                                        <path
                                            d="M12 2.163c3.204 0 3.584.012 4.85.07 3.252.148 4.771 1.691 4.919 4.919.058 1.265.069 1.645.069 4.849 0 3.205-.012 3.584-.069 4.849-.149 3.225-1.664 4.771-4.919 4.919-1.266.058-1.644.07-4.85.07-3.204 0-3.584-.012-4.849-.07-3.26-.149-4.771-1.699-4.919-4.92-.058-1.265-.07-1.644-.07-4.849 0-3.204.013-3.583.07-4.849.149-3.227 1.664-4.771 4.919-4.919 1.266-.057 1.645-.069 4.849-.069zm0-2.163c-3.259 0-3.667.014-4.947.072-4.358.2-6.78 2.618-6.98 6.98-.059 1.281-.073 1.689-.073 4.948 0 3.259.014 3.668.072 4.948.2 4.358 2.618 6.78 6.98 6.98 1.281.058 1.689.072 4.948.072 3.259 0 3.668-.014 4.948-.072 4.354-.2 6.782-2.618 6.979-6.98.059-1.28.073-1.689.073-4.948 0-3.259-.014-3.667-.072-4.947-.196-4.354-2.617-6.78-6.979-6.98-1.281-.059-1.69-.073-4.949-.073z"></path>
                                        <path
                                            d="M12 5.838a6.162 6.162 0 100 12.324 6.162 6.162 0 000-12.324zm0 10.162a3.999 3.999 0 110-7.998 3.999 3.999 0 010 7.998z"></path>
                                        <circle cx="18.406" cy="5.594"
                                            r="1.44"></circle>
                                    </svg>
                                </a>
                            </div>
                        </div>
                    </div>

                    <!-- Edit Profile Button - Mobile -->
                    <div class="md:hidden mb-6">
                        <button
                            class="w-full flex items-center justify-center gap-2 px-6 py-3 bg-slate-700 hover:bg-slate-600 text-white rounded-lg transition-all duration-200">
                            <svg class="w-4 h-4" fill="none"
                                stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round"
                                    stroke-linejoin="round" stroke-width="2"
                                    d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z"></path>
                            </svg>
                            Edit Profile
                        </button>
                    </div>

                    <!-- Bio Section -->
                    <div class="mb-6">
                        <div
                            class="bg-slate-700/50 rounded-xl p-6 hover:bg-slate-700/70 transition-colors duration-200">
                            <h3
                                class="text-lg font-semibold text-white mb-3">Bio</h3>
                            <p class="text-slate-300 leading-relaxed">
                                Passionate gamer and tournament enthusiast.
                                Always looking for new challenges and
                                opportunities to improve my skills.
                            </p>
                        </div>
                    </div>

                    <!-- Gaming Preferences & Statistics Grid -->
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">

                        <!-- Gaming Preferences -->
                        <div
                            class="bg-slate-700/50 rounded-xl p-6 hover:bg-slate-700/70 transition-colors duration-200">
                            <h3
                                class="text-lg font-semibold text-white mb-4">Gaming
                                Preferences</h3>
                            <div class="space-y-3">
                                <div class="flex items-center gap-3">
                                    <div
                                        class="w-2 h-2 bg-cyan-400 rounded-full"></div>
                                    <span class="text-slate-300">FPS
                                        Games</span>
                                </div>
                                <div class="flex items-center gap-3">
                                    <div
                                        class="w-2 h-2 bg-cyan-400 rounded-full"></div>
                                    <span class="text-slate-300">Strategy
                                        Games</span>
                                </div>
                                <div class="flex items-center gap-3">
                                    <div
                                        class="w-2 h-2 bg-cyan-400 rounded-full"></div>
                                    <span class="text-slate-300">MOBA</span>
                                </div>
                            </div>
                        </div>

                        <!-- Gaming Statistics -->
                        <div
                            class="bg-slate-700/50 rounded-xl p-6 hover:bg-slate-700/70 transition-colors duration-200">
                            <h3
                                class="text-lg font-semibold text-white mb-4">Gaming
                                Statistics</h3>
                            <div class="space-y-4">
                                <div>
                                    <div
                                        class="flex justify-between text-sm mb-1">
                                        <span class="text-slate-400">Win
                                            Rate</span>
                                        <span
                                            class="text-cyan-400 font-medium">78%</span>
                                    </div>
                                    <div
                                        class="w-full bg-slate-800 rounded-full h-2">
                                        <div
                                            class="bg-gradient-to-r from-cyan-500 to-cyan-400 h-2 rounded-full"
                                            style="width: 78%"></div>
                                    </div>
                                </div>
                                <div>
                                    <div
                                        class="flex justify-between text-sm mb-1">
                                        <span class="text-slate-400">Tournaments
                                            Won</span>
                                        <span
                                            class="text-cyan-400 font-medium">15</span>
                                    </div>
                                </div>
                                <div>
                                    <div
                                        class="flex justify-between text-sm mb-1">
                                        <span class="text-slate-400">Total
                                            Matches</span>
                                        <span
                                            class="text-cyan-400 font-medium">234</span>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
